
<style type="text/css" media="screen">
.eo-finder{}
.eo-finder .tab-nav{top:0;}
.eo-finder .slider-pager{ display: none;}
.eo-finder .tab-title{ font-size: 24px;}
.eo-finder .finder-list-group{font-size: 18px;  clear: both;}
.eo-finder .finder-list-group-header{padding: 1em;position: relative;}
.eo-finder .finder-list-group-header-name{color: gray;}
.eo-finder .finder-list-group-header-more{font-size: 12px;  position: absolute; right: 1em; top: 0.7em;}
.eo-finder .finder-list-group-header-more:before{font-size: 14px;}
.eo-finder .finder-list-group-subs{}
.eo-finder .finder-list-group-sub{display: inline-block;width: 50%; height: 8em ;background-size: 100% 100%; position: relative;  float: left;}
.eo-finder .finder-list-group-sub-name{font-size:.8em;background: #000; color: white; position: absolute; top:1em; left: 0; padding-left: .2em; padding-right:1em; border-bottom-right-radius: 10%;border-top-right-radius: 10%;line-height: 2em; opacity: .4;}

.eo-finder .finder-list-group-sub-summary{position: absolute;  bottom: 0;text-align: center;  display: block;  width: 100%;color: white; background-color: rgba(0, 0, 0, .5);  padding: .2em 0;}

.eo-finder .finder-list-group-sub-summary span{  margin: 0 .2em;}
.eo-finder .finder-list-group-sub-summary i{margin-right: .2em;}

.eo-finder .item-thumbnail-left p{ font-size: 24px; padding-top: 1em; color:red;}
.eo-finder .item-thumbnail-left p i{ margin-right: .2em;}
.eo-finder .item-thumbnail-left p span{margin-right: 1em;}
</style>

<ion-view view-title="">
	<!-- 底部按钮 -->
  <a class="article-detail-buttom-button article-detail-buttom-button-back" ng-click="goBack()"></a>

	<!-- 顶部导航 -->
  <ion-nav-bar class="bar-eyeopener">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeftSideMenu()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <div class=" item-input-inset">
      <label class="item-input-wrapper" style="background-color: rgb(62,157,237);border-radius:15px;">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" ng-model="search.name" style="font-size: 16px;width:13em;color:rgba(255,255,255,0.8);text-align: center;" ng-click="showTypeSearchModal()" placeholder="{{topTips}}">
      </label>
    </div>

      <button class="button button-icon button-clear ion-ios-eye" ng-click="goBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <!-- 主区域 -->
  <ion-content  on-swipe-right="swipeRight()"  on-swipe-left="swipeLeft()" class="eo-finder">
    <ion-slide-box ng-init="disableSlide()">
      <ion-slide>
        <eo-finder-types types="types"></eo-finder-types>
      </ion-slide>
      <ion-slide>
        <ion-item ng-repeat="expert in experts" class="item item-thumbnail-left ">
          <img ng-src="{{expert.upic}}">
          <h2>{{expert.cname}}</h2>
          <p class="item-{{$index+1}}">
            <span><i class="icon ion-ios-bookmarks-outline"></i>{{expert.countLikeAritcle}}</span>
            <span><i class="icon ion-ios-chatboxes-outline"></i>{{expert.countComment}}</span>
            <span><i class="icon ion-ios-heart-outline"></i>{{expert.countLike}}</span>
          </p>
        </ion-item>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
