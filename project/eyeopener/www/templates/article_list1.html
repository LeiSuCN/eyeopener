
<style type="text/css" media="screen">
.feed-item{padding: 8px 16px;}
#submitQuestion{ position: fixed; right:1em; bottom: 1em; z-index:9; border-radius:50%; border:0; display:block; width:3em; height: 3em; background-color: rgba(0,0,0,0.9);}
.feed-main .qustion-source{color:#999; font-size:14px; line-height:1.6;padding-right: 2em;  position: relative;}
.feed-main .qustion-source a{color:#259;}
.feed-main .qustion-source img{ position: absolute; top:0; right:0; width: 1.5em;height: 1.5em;border-radius: 50%;}
.feed-main .qustion-content h2{  color: #222; font-size:18px; line-height: 1.6; font-weight: bold;}
.feed-main .qustion-content{ display: block; text-decoration: none; }
.feed-main .qustion-content .qustion-vote{ font-size: 14px;padding: 0em; border-radius: .2em;position: absolute; left:0; top: 0; background-color: rgb(92,181,255); color:white; width: 2.8em; text-align: center;}
.feed-main .qustion-content .qustion-summary{ height: 2.8em;position: relative;font-size:16px; line-height:1.4; color:#222;word-wrap: break-word;white-space: normal; color:rgb(112,112,112);}
.feed-main .qustion-footer{ text-align: right;}
.feed-main .qustion-footer span{font-size:12px; margin-right: 8px;}
.feed-main .qustion-footer .icon-status{ position: relative;}
.feed-main .qustion-footer .icon-status .icon{margin-right: 2px; opacity: .8;}
.feed-main .qustion-footer .icon-status .text{margin-right: 6px;color: black; opacity: .8;}
</style>

<ion-view view-title="">
	<!-- 右下角按钮 -->
	<a id="submitQuestion" on-tap="gotoArticleCreate()" class="button button-icon icon ion-ios-plus-empty" style="color:white;">
    
  </a>
	<!-- 顶部导航 -->
    <ion-nav-bar class="bar-eyeopener">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
		<div class=" item-input-inset">
		  <label class="item-input-wrapper" style="background-color: rgb(62,157,237);border-radius:15px;">
		    <i class="icon ion-ios-search placeholder-icon"></i>
		    <input type="search" ng-model="search.name" style="font-size: 16px;width:14em;color:rgba(255,255,255,0.8);text-align: center;" ng-click="gotoArticleSearch()" placeholder="{{topTips}}">
		  </label>
		</div>
        <button class="button button-icon button-clear ion-ios-eye-outline" ng-click="gotoFinderList()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

  	<ion-content on-swipe-left="swipeLeft()">
      <ion-item collection-repeat="question in questions" class="feed-item">
      	<div class="feed-main">
      		<div class="qustion-source">
      			来自 <a>{{question.aType | typeName}}</a>
      			<img ng-src="{{question.aType | typePic}}">
      		</div>
      		<div class="qustion-content" ng-click="gotoArticleDetail(question)">
       			<h2>{{question.title}}</h2>
      			<div class="qustion-summary">{{question.context}}</div>     			
      		</div>
          <div class="qustion-footer">
           <span class="icon-status" style="float:left;"><i class="icon ion-ios-clock assertive"></i><a class="text">{{question.buildDate*1000 | date:'MM-dd HH:mm' }}</a></span>
           <span class="icon-status"><i class="icon ion-chatbox-working assertive"></i><a class="text">{{question.commentCount}}</a></span>
           <span class="icon-status"><i class="icon ion-heart assertive"></i><a class="text">{{question.likes}}</a></span>
          </div>
      	</div>
      </ion-item>
      <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="hasMore()"></ion-infinite-scroll>
  	</ion-content>

</ion-view>
