<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive ">

  <!-- Tab: 流水 -->
  <ion-tab title="流水" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/turnover">
    <ion-nav-view name="tab-turnover"></ion-nav-view>
  </ion-tab>

  <!-- Tab: 报表 -->
  <ion-tab title="报表" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/chart">
    <ion-nav-view name="tab-chart"></ion-nav-view>
  </ion-tab>

  <!-- Tab: 项目 -->
  <ion-tab title="项目" icon-off="ion-ios-color-wand-outline" icon-on="ion-ios-color-wand" href="#/tab/service">
    <ion-nav-view name="tab-service"></ion-nav-view>
  </ion-tab>

  <!-- Tab: 理财 -->
  <ion-tab title="理财" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <!-- Tab: 更多 -->
  <ion-tab title="更多" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

</ion-tabs>
